<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Check if we're on GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');
        const baseElement = document.createElement('base');
        
        if (isGitHubPages) {
            baseElement.href = '/clearpath/';
        } else {
            baseElement.href = '/';
        }
        
        document.head.prepend(baseElement);
    </script>
    <!-- Favicon links with explicit sizes -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./images/icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./images/icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/icon.png">
    
    <!-- For iOS devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/icon.png">
    
    <!-- Legacy favicon fallback -->
    <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    
    <title>Contactos - ClearPath</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/contactos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="logo-link">
                <img src="./images/logo.png" alt="ClearPath" class="logo">
            </a>
        </div>
        
        <div class="nav-center">
            <ul class="nav-links">
                <li><a href="./index.html">Página Inicial</a></li>
                <li><a href="./oportunidades.html">Oportunidades</a></li>
                <li><a href="./interesses.html">Interesses</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
                <li><a href="./sobrenos.html">Sobre Nós</a></li>
            </ul>
        </div>

        <div class="nav-right">
            <div class="search-container">
                <input type="text" placeholder="Pesquisar..." class="search-input">
                <button class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="auth-container">
                <button class="login-button">Login</button>
                <button class="signup-button">Signup</button>
            </div>
        </div>
    </nav>

    <main class="contact-content">
        <section class="contact-header">
            <h1>Fala Connosco</h1>
            <p>Tens alguma dúvida ou sugestão? Adoramos ouvir-te!</p>
        </section>

        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="O teu nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="O teu email">
            </div>

            <div class="form-group">
                <label for="subject">Assunto</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Seleciona um assunto</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="problema">Reportar Problema</option>
                    <option value="parceria">Proposta de Parceria</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" required placeholder="A tua mensagem"></textarea>
            </div>

            <div class="form-group">
                <label>Como classificas a tua experiência com a ClearPath?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 estrelas"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 estrelas"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 estrelas"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 estrelas"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 estrela"><i class="fas fa-star"></i></label>
                </div>
            </div>

            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" required>
                    <span class="checkmark"></span>
                    Concordo em receber respostas por email
                </label>
            </div>

            <button type="submit" class="submit-button">Enviar Mensagem</button>
        </form>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/contactos.js"></script>
</body>
</html>
